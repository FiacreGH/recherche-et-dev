{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=Tx_Flux_ViewHelpers}
<f:layout name="Page"/>
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

	<f:section name="Configuration">

		<flux:flexform id="1column" label="1 column layout">

			<!-- Options visible in page property -->
			<flux:flexform.field.input name="settings.carousel.categories" eval="trim" default="4" />
			<flux:flexform.field.input name="settings.carousel.width" eval="trim" default="1200"/>
			<flux:flexform.field.input name="settings.carousel.height" eval="trim" default="340"/>
			<flux:flexform.field.checkbox name="settings.carousel.caption" default="1"/>

			<!-- Grid displayed in the page module -->
			<flux:flexform.grid>
				<flux:flexform.grid.row>
					<flux:flexform.grid.column colPos="0" name="Main Content"/>
				</flux:flexform.grid.row>
			</flux:flexform.grid>
		</flux:flexform>
	</f:section>

	<f:section name="Resources">
		<f:render partial="SharedResources" section="SharedResources"/>
	</f:section>

	<f:section name="Content">
		<div class="row" role="main">
			<div class="col-md-12" role="section">
				<v:page.content.render column="0"/>
				<f:if condition="{v:var.typoscript(path: 'lib.addthis.display')}">
					<f:render section="AddThis" partial="AddThis" optional="TRUE" arguments="{_all}"/>
				</f:if>
			</div>
		</div>
	</f:section>

</div>
