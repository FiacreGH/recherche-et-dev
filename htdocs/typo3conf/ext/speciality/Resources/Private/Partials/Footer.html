{namespace v=Tx_Vhs_ViewHelpers}
<f:layout name="Page"/>
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

	<f:section name="Footer">

		<v:page.content.render column="3" as="footerContentElements">
			<f:if condition="{footerContentElements}">
				<div class="footer">
					<span class="right">
						<f:for each="{footerContentElements}" as="footerContentElement">
							<f:format.raw>{footerContentElement}</f:format.raw>
						</f:for>
					</span>
				</div>
			</f:if>
		</v:page.content.render>


		<footer role="contentinfo">

			<div class="row-fluid">


				<v:page.menu entryLevel="0" levels="2" includeSpacers="FALSE" expandAll="TRUE"
				             useShortcutData="TRUE">
					<f:if condition="{menu}">

						<f:for each="{menu}" as="menuPage" iteration="iteration">
							<div class="span3">
								<ul class="unstyled">
									<li class="{menuPage.class}">
										<a tabindex="{iteration.cycle -> v:math.sum(b: 200)}"
										   href="{menuPage.link}" class="{menuPage.class}">
											<h4>{menuPage.title}</h4>
										</a>
									</li>

									<!-- Sub menu -->
									<v:page.menu pageUid="{menuPage.uid}" includeSpacers="FALSE" expandAll="TRUE"
									             useShortcutData="TRUE">
										<f:if condition="{menu}">
											<f:for each="{menu}" as="subMenuPage" iteration="subIteration">
												<li class="{subMenuPage.class}">
													<a tabindex="{subIteration.cycle -> v:math.sum(b: 200)}"
													   href="{subMenuPage.link}" class="{subMenuPage.class}">
														{subMenuPage.title}
													</a>
												</li>
											</f:for>
										</f:if>
									</v:page.menu>

								</ul>
							</div>
						</f:for>
					</f:if>
				</v:page.menu>
			</div>
			<!-- /sitemap-->

			<div class="row-fluid">
				<div class="span5">
					<small>
						Â© Company 2013 - bla, bla
					</small>
				</div>

				<div class="span7 right">
					<small>
						Company, Rue de la Poste 16, CH-2504 City, Tel: +41 (0)32 342 02 45,
						<f:link.email email="info@company"/>
					</small>
				</div>
			</div>
		</footer>
	</f:section>

</div>
